<!DOCTYPE html>
<html lang="en">

  <head>
    <!-- تحديد ترميز الأحرف للصفحة -->
    <meta charset="UTF-8">
    
    <!-- عنوان الصفحة الذي يظهر في اعلى الصفحه-->
    <title>متجر بيع كيبوردات</title>
    
    <!-- استدعاء مكتبة model-viewer للعرض 3D-->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
    
    <!-- ربط ملف css-->
    <link rel="stylesheet" href="./style.css">
  </head>
    
  <body>
    <!-- كيبورد الاول-->
    <div class="card">
      <div class="overflow">
        <div class="model">
          <!-- عرض كيببورد من احد المواقع لصوره الكيبورد بصيغه ثر دي-->
          <model-viewer src="https://assets.codepen.io/3421562/leaves_keyboard.glb" shadow-intensity="0.4"></model-viewer>
        </div>
      </div>
      
      <!-- تأثير زجاجي فوق الصورة لإضافة جماليات -->
      <div class="glass">
        <!-- تأثير ضبابي متدرج -->
        <div class="gradient-blur">
          <div></div><div></div><div></div><div></div><div></div><div></div>
        </div>
      </div>
      
      <!-- محتوى البطاقة: اسم الكيبورد ووصفه -->
      <div class="content">
        <h2>LeafKey</h2>
        <p>لوحه مفاتيح تجلب لك هدوء الغابة الى أطراف أصابعك</p>
        
        <!-- خيارات ألوان لتغيير ستايل الكيبورد-->
        <div class="options">
          <div onclick="changeModelStyle(this, 0);" style="background: #f2c173;"></div>
          <div onclick="changeModelStyle(this, 60);" style="background: #96dd78;"></div>
          <div onclick="changeModelStyle(this, 110);" style="background: #6ee5bc;"></div>
        </div>
      </div>
    </div>

    <!-- بطاقة عرض منتج 2 -->
    <div class="card">
      <div class="overflow">
        <div class="model">
          <model-viewer src="https://assets.codepen.io/3421562/topo_keyboard.glb" shadow-intensity="0.4"></model-viewer>
        </div>
      </div>
      <div class="glass">
        <div class="gradient-blur"><div></div><div></div><div></div><div></div><div></div><div></div></div>
      </div>
      <div class="content">
        <h2>TopoKey</h2>
        <p>لوحة مفاتيح مخصصة مضيئة , حيث يتألق كت زر بتصميم نيوني فريد يعطي تجربة كتاية ساحرة و مبهرة.</p>
        <div class="options">
          <div onclick="changeModelStyle(this, 0);" style="background: #2cb4f0;"></div>
          <div onclick="changeModelStyle(this, 110);" style="background: #ff69e4;"></div>
          <div onclick="changeModelStyle(this, 290);" style="background: #16b83f;"></div>
        </div>
      </div>
    </div>

    <!-- بطاقة عرض منتج 3 -->
    <div class="card">
      <div class="overflow">
        <div class="model">
          <model-viewer src="https://assets.codepen.io/3421562/panda_keyboard.glb" shadow-intensity="0.4"></model-viewer>
        </div>
      </div>
      <div class="glass">
        <div class="gradient-blur"><div></div><div></div><div></div><div></div><div></div><div></div></div>
      </div>
      <div class="content">
        <h2>PandaKey</h2>
        <p>اكتشف متعة الكتابة مع لوحة مفاتيح باندا،تصميم لطيف وعملي يجمع بين الراحة والأناقة،لتجربة استخدام فريدة وممتعة كل يوم </p>
        <div class="options">
          <!-- تغيير اللون الأسود -->
          <div onclick="changeModelStyle(this, 0);" style="background: #1e1e1e;"></div>
          <!-- تغيير اللون الأبيض -->
          <div onclick="changeModelStyle(this, 0, 1);" style="background: #eee;"></div>
        </div>
      </div>
    </div>

    <!-- ربط ملف  جافا سكريبت-->
    <script src="./script.js"></script>
  </body>
  
</html>
